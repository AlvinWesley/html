<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title"></h2>
            <h4 class="file-completed-status"></h4>
        </div>
        <div class="cn-xdpe">
            <div class="img-area" data-img="">
                
            </div>
            <div class="bt-xreq">
                <div class="bnt pe-x">Upload</div>
                <div class="bnt ce-x">Cancle</div>
            </div>
            <div class="fc-reaq"></div>
        </div>
        <ul class="file-list"></ul>
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">browse</span>
            </h2>
            <input class="file-browse-input" type="file" multiple hidden>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
